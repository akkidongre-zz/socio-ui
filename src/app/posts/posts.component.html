<div class="container">
    <div class="row mt-4">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <h1 class="bold heading">My Posts</h1>
                <button mat-raised-button color="primary" type="button" routerLink="create-post" class="route-button">
                    Create Post
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p *ngIf = "!postsLoaded" class="grey mt-4">Fetching posts...</p>
            <p *ngIf = "postsEmpty && postsLoaded" class="grey mt-4">-- No posts available. Create a post now! --</p>
        </div>
    </div>
    <div class="row mt-4" *ngIf = "!postsEmpty && postsLoaded">
        <div class="col-lg-3 col-md-3 col-sm-6 mb-4" *ngFor = "let post of posts; let i = index">
            <mat-card class = "content-card" (click) = "redirectToPost(i)">
                <mat-card-header>
                    <mat-card-title class="title">{{post.title}}</mat-card-title>
                </mat-card-header>
                <mat-card-content class="content">
                    <p>{{post.content}}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
